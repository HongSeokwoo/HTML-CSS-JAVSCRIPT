<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		// XMLHttpRequest 객체를 생성합니다.
		//같은 도메인 내에서만 정상 동작한다. (보안상의 이유로)
		var request = new XMLHttpRequest();
		request.open('GET', '/data.html', false);
		
		// Ajax를 수행합니다.
		request.send();
		
		//출력합니다.
		document.body.innerHTML += request.responseText;
	</script>
</body>
</html>
