<!DOCTYPE html>
<html>
<head>
<title>01-15 : if-else</title>
</head>
<body>
<h3>if-else를 이용한 학점 매기기</h3>
<hr>
<script>
		var grade;
		var score = prompt("홍길동 님 점수를 입력하세요", 100);
		socre = parseInt(score); // 문자열을 숫자로 바꿈
		if(score >= 90) // score가 90이상
				grade = "A";
		else if(score >=80) // 80 이상 90 미만
				grade = "B";
		else if(score >=70)
				grade = "C"; // 70이상 80 미만
		else if(score >=60)
				grade = "D";
		else // 60미만
				grade = "F";
		document.write(score + "는 " + grade + "입니다.<br>")
</script>
</body>
</html>
